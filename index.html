<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="test.css">
	<link rel="stylesheet" href="interactable.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script type="text/javascript" src="interact.js"></script>
	<script type="text/javascript" src="interactable.js"></script>
	<script type="text/javascript" src="burgerhandler.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.12/howler.js"></script>
	<title>Burger Builder</title>
</head>

<body onmouseover="updatedivz()">
	<section class="container">
		<div class="ingredientbar" onmouseover="updatedivz()">
			<h1>Ingredientes</h1>
			<hr class="coolhr">
			<div id="ingredientlist">
				<div class="draggable js-drag">
					<img src="Ingredients/bb top bun.png" class="ingredient" ondragstart="return false;" />
				</div>
				<div class="draggable js-drag">
					<img src="Ingredients/bb bottom bun.png" class="ingredient" ondragstart="return false;" />
				</div>
				<div class="draggable js-drag">
					<img src="Ingredients/bb patty.png" class="ingredient" ondragstart="return false;" />
				</div>
				<div class="draggable js-drag">
					<img src="Ingredients/bb bacon.png" class="ingredient" ondragstart="return false;" />
				</div>
				<div class="draggable js-drag">
					<img src="Ingredients/bb swiss cheese.png" class="ingredient" ondragstart="return false;" />
				</div>
				<div class="draggable js-drag">
					<img src="Ingredients/bb cheddar cheese.png" class="ingredient" ondragstart="return false;" />
				</div>
				<div class="draggable js-drag">
					<img src="Ingredients/bb colby jack cheese.png" class="ingredient" ondragstart="return false;" />
				</div>
				<div class="draggable js-drag">
					<img src="Ingredients/bb lettuce.png" class="ingredient" ondragstart="return false;" />
				</div>
				<div class="draggable js-drag">
					<img src="Ingredients/bb onions.png" class="ingredient" ondragstart="return false;" />
				</div>
				<div class="draggable js-drag">
					<img src="Ingredients/bb tomato.png" class="ingredient" ondragstart="return false;" />
				</div>
			</div>
		</div>
		<div id="builder" class="builder" onmouseover="updatedivz()">
			<h1>Burger Builder</h1>
			<div>
				<button id="myBtn" onclick="addNewDiv(1);" class="button">Agregar Capa</button>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="divz.js"></script>
</body>

</html>
